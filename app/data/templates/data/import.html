{% extends 'base.html' %}

{% block title %}csv import{% endblock %}

{% block content %}
  <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">Import</h1>
            <hr class="my-4">
            <p>CSVファイルをインポート</p>
        </div>
    </div>
  <div class="container" style="margin-top: 3rem">
    <form action="" method="POST" enctype="multipart/form-data">
      {{ form.as_ul }}
      {% csrf_token %}
      <button type="submit">送信</button>
    </form>
  </div>
{% endblock %}
