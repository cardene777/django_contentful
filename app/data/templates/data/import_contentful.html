{% extends 'base.html' %}

{% block title %}Contentful{% endblock %}

{% block content %}
    {% if message == "done" %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>登録完了！</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">Contentful追加</h1>
            <hr class="my-4">
        </div>
    </div>

  <div class="container">
      <form action="{% url 'data:import_contentful' %}"  method="post">
          {% csrf_token %}
              <select name="contentful_name" class="form-control" id="hospital" required="">
                  {% for name in names %}
                    <option value="{{ name }}">{{ name }}</option>
                  {% endfor %}
              </select>
          <button type="submit" class="btn btn-outline-secondary" style="margin-bottom: 1rem">
              登録
          </button>
      </form>
  </div>

{% endblock %}
